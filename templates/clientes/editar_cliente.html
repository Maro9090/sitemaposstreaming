<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Cliente</title>
    <style>
        /* Estilos CSS para la barra de tareas */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        /* Estilos CSS para el formulario */
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Barra de tareas -->
    <div class="navbar">
        <a href="/">Inicio</a>
        <a href="/clientes">Clientes</a>
        <a href="/ventas">Ventas</a>
        <!-- Puedes agregar más enlaces aquí -->
    </div>

    <h1>Editar Cliente</h1>
    <!-- Formulario para editar los datos del cliente -->
    <form action="/editar_cliente" method="POST">
        {{ form.hidden_tag() }}
        <input type="hidden" name="cliente_id" value="{{ cliente_id }}">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" placeholder="Nuevo teléfono" value="{{ telefono }}"><br><br>
        
        <label for="direccion">Dirección:</label>
        <input type="text" id="direccion" name="direccion" placeholder="Nueva dirección" value="{{ direccion }}"><br><br>
        
        <input type="submit" value="Guardar Cambios">
    </form>
</body>
</html>
